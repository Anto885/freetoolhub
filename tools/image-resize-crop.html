<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Image Resizer and Cropper — FreeToolHub</title>
</head>
<body>
  <div style="max-width:920px;margin:28px auto;padding:18px;font-family:Inter,Arial,sans-serif;color:#0f172a">
    <a href="../index.html" style="color:#2563eb;text-decoration:none">← Back</a>
    <div style="background:#fff;border-radius:10px;padding:18px;box-shadow:0 8px 24px rgba(15,23,42,0.06);margin-top:12px">
      
<h1 style="font-size:20px;margin:0 0 6px">Image Resizer and Cropper</h1>
<p style="color:#6b7280;margin:6px 0">Change the size and crop your photos with precision.</p>
<input id="img" type="file" accept="image/*" style="margin-top:8px">
<div style="margin-top:12px"><img id="preview" style="max-width:100%;border-radius:8px"></div>
<div style="margin-top:12px"><button id="crop" style="background:#2563eb;color:white;padding:8px 12px;border-radius:8px;border:none">Convert</button> <a id="download" style="margin-left:12px;display:none;color:#2563eb">Download</a></div>
<link href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet"/>
<script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
<script>
let cropper;
document.getElementById('img').onchange = (e)=>{ const f = e.target.files[0]; if(!f) return; const url = URL.createObjectURL(f); const img = document.getElementById('preview'); img.src = url; img.onload = ()=>{ if(cropper) cropper.destroy(); cropper = new Cropper(img, {viewMode:1, autoCropArea:0.8}); }; };
document.getElementById('crop').onclick = ()=>{ if(!cropper){ alert('Load an image'); return; } const canvas = cropper.getCroppedCanvas(); canvas.toBlob((b)=>{ const a = document.getElementById('download'); a.href = URL.createObjectURL(b); a.style.display='inline-block'; a.download='cropped.jpg'; a.textContent='Download'; }, 'image/jpeg', 0.9); };
</script>

    </div>
    <footer style="text-align:center;color:#94a3b8;font-size:13px;margin-top:18px">FreeToolHub © 2025</footer>
  </div>
</body>
</html>
