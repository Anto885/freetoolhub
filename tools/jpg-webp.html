<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>JPG ↔ WebP Converter — FreeToolHub</title>
</head>
<body>
  <div style="max-width:920px;margin:28px auto;padding:18px;font-family:Inter,Arial,sans-serif;color:#0f172a">
    <a href="../index.html" style="color:#2563eb;text-decoration:none">← Back</a>
    <div style="background:#fff;border-radius:10px;padding:18px;box-shadow:0 8px 24px rgba(15,23,42,0.06);margin-top:12px">
      
<h1 style="font-size:20px;margin:0 0 6px">JPG ↔ WebP Converter</h1>
<p style="color:#6b7280;margin:6px 0">Convert between JPG and WebP formats effortlessly.</p>
<input id="img" type="file" accept="image/*" style="margin-top:8px">
<div style="margin-top:8px"><label style="font-size:13px;color:#6b7280">Format: <select id="fmt" style="padding:6px"><option value="image/webp">WebP</option><option value="image/jpeg">JPG</option></select></label><label style="font-size:13px;color:#6b7280;margin-left:8px">Quality: <input id="q" type="number" step="0.1" value="0.9" style="width:80px;padding:6px"></label></div>
<div style="margin-top:12px"><button id="go" style="background:#2563eb;color:white;padding:8px 12px;border-radius:8px;border:none">Convert</button> <a id="dl" style="margin-left:12px;display:none;color:#2563eb">Download</a></div>
<div id="log" style="margin-top:8px;color:#6b7280;font-size:13px"></div>
<script>
document.getElementById('go').onclick = async ()=>{ const f = document.getElementById('img').files[0]; if(!f){ alert('Choose image'); return; } const img = new Image(); const url = URL.createObjectURL(f); img.onload = ()=>{ const canvas = document.createElement('canvas'); canvas.width = img.width; canvas.height = img.height; const ctx = canvas.getContext('2d'); ctx.drawImage(img,0,0); const fmt = document.getElementById('fmt').value; const q = Number(document.getElementById('q').value) || 0.9; canvas.toBlob((b)=>{ const a = document.getElementById('dl'); a.href = URL.createObjectURL(b); a.style.display='inline-block'; const ext = fmt.includes('webp')?'.webp':'.jpg'; a.download = f.name.replace(/\.[^.]+$/,'') + ext; a.textContent='Download'; document.getElementById('log').textContent='Converted to ' + fmt; }, fmt, q); }; img.src = url; };
</script>

    </div>
    <footer style="text-align:center;color:#94a3b8;font-size:13px;margin-top:18px">FreeToolHub © 2025</footer>
  </div>
</body>
</html>
